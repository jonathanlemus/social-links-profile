<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  
  <link rel="stylesheet" href="main.css">
  
  <!-- STYLES -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
  
  <!-- CARD -->
  <article class="card">
    <header class="card--header">
      
      <img src="assets/images/avatar-jessica.jpeg" alt="">
      
      <div class="user--info">
        
        <h2 class="user">Jessica Randall</h2>
        <h3 class="ubication">London, United Kingdom</h3>
        <p class="description">"Front-end developer and avid reader."</p>
      
      </div>
    </header>
    
    <div class="card--body">
      <a href="#" class="list--item">Github</a>
      <a href="#" class="list--item">Frontend Mentor</a>
      <a href="#" class="list--item">LinkedIn</a>
      <a href="#" class="list--item">Twitter</a>
      <a href="#" class="list--item">Instagram</a>
    </div>
  </article>
  <!-- END CARD -->
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jonathanlemus">Jonathan Lemus</a>.
  </footer>
</body>
</html>
